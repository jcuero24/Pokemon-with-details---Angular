<h1 class="pokemon-title">POKEMONS !</h1>
<div class="container">
  <div *ngFor="let item of pokemonesCompletos; trackBy: trackById">
    <mat-card class="example-card" (click)="openDialog(item)">
      <mat-card-header>
        <div mat-card-avatar>
          <img [src]="item.sprites.front_default" alt="{{item.name}} image">
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{ item.name | titlecase }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
