<div class="dialog-container">
  <img [src]="data.pokemon.sprites.front_default" alt="{{ data.pokemon.name }}">
  <h2 class="pokemon-name">{{ data.pokemon.name }}</h2>
  <div class="pokemon-details">
    <p>Weight: {{ data.pokemon.weight }} kg</p>
    <p>Height: {{ data.pokemon.height }} m</p>
    <p>Type: {{ data.pokemon.types[0].type.name  }}</p>
  </div>
  <button mat-button (click)="onClose()">Close</button>
</div>
